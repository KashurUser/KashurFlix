<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Now | KashurFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #1f1f1f, #000);
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #player-container {
      max-width: 90%;
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
    #no-url {
      color: white;
      font-size: 20px;
      text-align: center;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>
  <div id="player-container" class="shaka-video-container" style="display: none;">
    <video id="video" autoplay muted class="shaka-video"></video>
    <div class="shaka-controls shaka-bottom-controls"></div>
  </div>

  <div id="no-url" style="display: none;">
    No stream URL found. Please check the link.
  </div>

  <script>
    function getStreamURL() {
      const params = new URLSearchParams(window.location.search);
      const keys = ["url", "stream", "video"];
      for (let key of keys) {
        if (params.has(key)) {
          return decodeURIComponent(params.get(key));
        }
      }
      return null;
    }

    async function initPlayer() {
      const streamURL = getStreamURL();
      const playerContainer = document.getElementById("player-container");
      const noURLDiv = document.getElementById("no-url");
      const video = document.getElementById("video");

      if (!streamURL) {
        noURLDiv.style.display = "block";
        return;
      }

      if (shaka.Player.isBrowserSupported()) {
        const player = new shaka.Player(video);
        const ui = new shaka.ui.Overlay(player, playerContainer, video);

        ui.configure({
          addBigPlayButton: true,
          controlPanelElements: ['play_pause', 'mute', 'volume', 'fullscreen', 'time_and_duration', 'seek_bar']
        });

        try {
          await player.load(streamURL);
          playerContainer.style.display = "block";
        } catch (err) {
          console.error('Error loading stream:', err);
          noURLDiv.innerText = "Failed to load stream.";
          noURLDiv.style.display = "block";
        }
      } else {
        noURLDiv.innerText = "Shaka Player not supported.";
        noURLDiv.style.display = "block";
      }
    }

    document.addEventListener("DOMContentLoaded", initPlayer);
  </script>
</body>
</html>
