<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: #0a0a0a;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .shimmer-wrapper {
    position: relative;
    padding: 4px;
    border-radius: 20px;
    background: linear-gradient(135deg, #ff0000, #ff9900, #33cc33, #3399ff, #cc33ff, #ff0000);
    background-size: 400% 400%;
    animation: shimmer 10s ease infinite;
  }
  @keyframes shimmer {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .player-wrapper {
    border-radius: 16px;
    overflow: hidden;
    background: #000;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    position: relative;
    width: 360px;
    max-width: 100%;
    aspect-ratio: 16/9;
  }
  #player {
    width: 100%;
    height: 100%;
  }
  .overlay-bar {
    position: absolute;
    top: 12px;
    left: 20px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 6px 14px;
    border-radius: 8px;
    font-size: 16px;
    z-index: 2;
    backdrop-filter: blur(3px);
  }
  @media (max-width: 600px) {
    .overlay-bar {
      font-size: 14px;
      padding: 5px 10px;
    }
  }
</style>
<script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
</head>
<body>

<div class="shimmer-wrapper">
  <div class="player-wrapper">
    <div class="overlay-bar">LIVE Stream</div>
    <div id="player"></div>
  </div>
</div>

<script>
  // Safe URL parameter parser
  function getURLParameter() {
    const params = new URLSearchParams(window.location.search);
    return params.get('url');
  }

  var videoURL = getURLParameter();

  if (videoURL) {
    var jwp = jwplayer('player');
    jwp.setup({
      width: "100%",
      height: "100%",
      autostart: true,
      mute: false,
      key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=",
      image: "https://cdn.dribbble.com/userupload/23027646/file/original-8787c5185c35cf236426758a4786fae2.gif",
      sources: [{
        file: videoURL,
        type: "hls"
      }],
      primary: "html5"
    });
  } else {
    alert("No URL Provided!");
  }
</script>

</body>
</html>
