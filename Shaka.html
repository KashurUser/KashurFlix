<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shaka Player</title>
  <link rel="shortcut icon" href="https://i.ibb.co/1pYGvdp/klogo.jpg" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.min.css" />
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      flex-direction: column;
      font-family: sans-serif;
    }
    #video-container {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16/9;
      position: relative;
      display: none;
    }
    video {
      width: 100%;
      height: 100%;
    }
    #no-url-message {
      text-align: center;
      color: white;
      font-size: 18px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="video-container" class="shaka-video-container">
    <video id="video" class="shaka-video" autoplay muted preload="auto" poster="https://cdn.dribbble.com/users/2667010/screenshots/5935060/__-1.gif"></video>
    <div class="shaka-controls shaka-bottom-controls"></div>
  </div>

  <div id="no-url-message">
    <p>No stream URL found</p>
  </div>

  <script>
    function getStreamURL() {
      const params = new URLSearchParams(window.location.search);
      const keys = ['url', 'stream', 'video', 'play'];
      for (const key of keys) {
        if (params.has(key)) {
          return decodeURIComponent(params.get(key));
        }
      }
      return null;
    }

    async function initPlayer() {
      const video = document.getElementById('video');
      const videoContainer = document.getElementById('video-container');
      const noUrlMessage = document.getElementById('no-url-message');
      const manifestUri = getStreamURL();

      if (!manifestUri) {
        noUrlMessage.style.display = 'block';
        return;
      }

      if (shaka.Player.isBrowserSupported()) {
        const player = new shaka.Player(video);
        const ui = new shaka.ui.Overlay(player, videoContainer, video);

        ui.configure({
          addBigPlayButton: true,
          controlPanelElements: [
            'play_pause', 'time_and_duration', 'mute', 'volume',
            'fullscreen', 'seek_bar', 'overflow_menu'
          ],
          seekBarColors: {
            base: 'rgba(255, 255, 255, 0.3)',
            buffered: 'rgba(255, 255, 255, 0.54)',
            played: 'rgb(0, 255, 0)'
          }
        });

        player.configure({
          streaming: {
            bufferingGoal: 30
          }
        });

        try {
          await player.load(manifestUri);
          console.log('Video loaded successfully');
          noUrlMessage.style.display = 'none';
          videoContainer.style.display = 'block';
        } catch (error) {
          console.error('Error loading video: ', error);
          noUrlMessage.innerHTML = `<p>Error loading video stream.</p>`;
        }
      } else {
        console.error('Shaka Player not supported');
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>

  <script>
    const telegramLink = "https://t.me/+M7CsfCxJNr5mNDk1";
    let visitCount = localStorage.getItem('visitCount') || 0;
    visitCount = parseInt(visitCount) + 1;
    localStorage.setItem('visitCount', visitCount);
    if (visitCount % 11 === 0) {
      window.open(telegramLink, '_blank');
    }
  </script>
</body>
</html>
