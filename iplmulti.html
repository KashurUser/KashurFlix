<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive HLS Player with Plyr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .player-container {
      max-width: 800px;
      margin: 20px auto;
      position: relative;
    }
    /* Language selector overlay */
    #language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    #language-selector select {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border: 1px solid #444;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <!-- Video element -->
    <video id="player" playsinline controls crossorigin></video>
    <!-- Language selector (overlay) -->
    <div id="language-selector">
      <select id="language-select">
        <option value="">Loading...</option>
      </select>
    </div>
  </div>

  <!-- Plyr and HLS.js scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('player');
      const languageSelect = document.getElementById('language-select');

      // Helper: format language keys (e.g., "hindi" -> "Hindi", "hero_cam" -> "Hero Cam")
      function formatLanguageName(key) {
        return key.replace(/_/g, ' ')
                  .replace(/\b\w/g, c => c.toUpperCase());
      }

      // Load language JSON and populate selector
      fetch('https://kashurflix.netlify.app/iplxcd.json')
        .then(response => response.json())
        .then(data => {
          languageSelect.innerHTML = '';  // clear loading text
          Object.keys(data).forEach((langKey, index) => {
            const option = document.createElement('option');
            option.value = data[langKey];
            option.textContent = formatLanguageName(langKey);
            languageSelect.appendChild(option);
          });
          // If at least one language, load the first by default
          if (languageSelect.options.length > 0) {
            loadStream(languageSelect.options[0].value);
          }
        })
        .catch(err => {
          console.error('Failed to load language list:', err);
          languageSelect.innerHTML = '<option>Error loading languages</option>';
        });

      // Listen for language change
      languageSelect.addEventListener('change', function() {
        if (this.value) {
          loadStream(this.value);
        }
      });

      // Global Plyr and HLS instances
      let player = null;
      let hls = null;

      // Function to load an HLS stream URL into the player
      function loadStream(url) {
        // Clean up existing instances
        if (hls) {
          hls.destroy();
          hls = null;
        }
        if (player) {
          player.destroy();
          player = null;
        }
        // Set up HLS if supported
        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function() {
            // Build quality options from available levels
            const availableQualities = hls.levels
              .map(l => l.height)
              .sort((a, b) => b - a); // sort descending
            const defaultQuality = availableQualities[0];

            // Initialize Plyr with quality options (forced to use HLS)
            player = new Plyr(video, {
              quality: {
                default: defaultQuality,
                options: availableQualities,
                forced: true,
                onChange: newQuality => {
                  // Update HLS current level on quality change
                  hls.levels.forEach((lvl, i) => {
                    if (lvl.height === newQuality) {
                      hls.currentLevel = i;
                    }
                  });
                }
              }
            });
            // Autoplay the stream
            video.play().catch(() => {
              /* Autoplay might be blocked on mobile; user can manually play */
            });
          });
        } else {
          // Fallback: direct video source without HLS
          video.src = url;
          player = new Plyr(video);
        }
      }
    });
  </script>
</body>
</html>
