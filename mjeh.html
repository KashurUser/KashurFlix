<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            width: 200px;
            margin: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        .card h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .card button {
            background-color: #ff5e57;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #ff1a00;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            text-align: center;
        }

        .popup-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container" id="streams-container">
        <!-- Stream Cards will be dynamically added here -->
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Select Player</h2>
            <button onclick="loadPlayer('html5')">HTML5 Player</button>
            <button onclick="loadPlayer('jwplayer')">JW Player</button>
            <button onclick="loadPlayer('playerio')">Player.io</button>
            <br><br>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <!-- Iframe to load the player -->
    <div id="player-container">
        <!-- Iframe will be added dynamically -->
    </div>

    <script>
        let currentStreamUrl = '';
        let currentPlayerType = '';

        // Fetch the JSON data
        fetch('https://kashurflix.netlify.app/streamxxy.json')
            .then(response => response.json())
            .then(data => {
                const streams = data.streams;
                const container = document.getElementById('streams-container');
                streams.forEach(stream => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${stream.img}" alt="${stream.title}">
                        <h3>${stream.title}</h3>
                        <button onclick="openPopup('${stream.title}', '${stream.url}', '${stream.player_type}')">Play</button>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            });

        // Open the popup with stream details
        function openPopup(title, url, playerType) {
            currentStreamUrl = url;
            currentPlayerType = playerType;
            document.getElementById('popup').style.display = 'flex';
        }

        // Close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Load the selected player
        function loadPlayer(playerType) {
            const playerUrls = {
                "html5": "https://kashurflix.netlify.app/htmlv.html",
                "playerio": "https://kashurflix.netlify.app/playrio.html",
                "jwplayer": "https://kashurflix.netlify.app/jwplayer.html"
            };

            const playerUrl = playerUrls[playerType];
            if (playerUrl) {
                const iframe = document.createElement('iframe');
                iframe.src = `${playerUrl}?url=${currentStreamUrl}`;
                iframe.width = "100%";
                iframe.height = "500px";
                document.getElementById('player-container').innerHTML = '';  // Clear previous iframe
                document.getElementById('player-container').appendChild(iframe);
            }
            closePopup();
        }
    </script>

</body>
</html>
