<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe with Redirect After 5 Seconds</title>
  <style>
    /* Make the iframe fullscreen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- The iframe that loads the external site -->
  <iframe id="myIframe" src="https://nflix.iptvbd.online/" onload="iframeLoaded()"></iframe>

  <script>
    const iframe = document.getElementById('myIframe');

    // Function to check if 5 seconds have passed
    function checkTimeElapsed() {
      const firstVisitTime = localStorage.getItem('firstVisitTime');
      const currentTime = new Date().getTime();

      // If it's the user's first visit, save the current time
      if (!firstVisitTime) {
        localStorage.setItem('firstVisitTime', currentTime);
      } else {
        const timeElapsed = currentTime - firstVisitTime;
        
        // Redirect after 5 seconds (5000 milliseconds)
        if (timeElapsed >= 5000) {
          window.location.href = 'https://t.me/+M7CsfCxJNr5mNDk1';  // Redirect to the Telegram link
        }
      }
    }

    // Check time elapsed on page load
    window.onload = checkTimeElapsed;

    // Blocking and redirecting specific URL (Telegram URL inside iframe)
    const blockedUrl = 'https://t.me/AppoloTvPro';
    const redirectUrl = 'https://t.me/+M7CsfCxJNr5mNDk1';

    // Listen for clicks inside the iframe
    iframe.addEventListener('load', function() {
      const iframeWindow = iframe.contentWindow;
      const iframeDocument = iframeWindow.document;

      iframeDocument.addEventListener('click', function(event) {
        // Check if the clicked URL matches the blocked URL
        if (event.target && event.target.href && event.target.href.includes(blockedUrl)) {
          event.preventDefault(); // Block the default action (link click)
          // Redirect to the new Telegram URL
          window.location.href = redirectUrl;
        }
      });
    });

  </script>

</body>
</html>
