<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KFKING KASHURFLIX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      width: 300px;
      color: #fff;
      box-shadow: 0 0 20px rgba(166, 0, 255, 0.3);
    }

    .popup-content h2 {
      margin-bottom: 10px;
      color: #e3aaff;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.4);
    }

    .popup-content p {
      margin-bottom: 20px;
      color: #f2f2f2;
    }

    .popup-content button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .popup-content .join-btn {
      background: linear-gradient(135deg, #a600ff, #ff00cc);
      color: white;
    }

    .popup-content .join-btn:hover {
      background: linear-gradient(135deg, #ff00cc, #a600ff);
      transform: scale(1.03);
    }

    .popup-content .close-btn {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ccc;
    }

    .popup-content .close-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div id="popup">
    <div class="popup-content">
      <h2>=== Pro Tip ===</h2>
      <p>Join us for more updates.</p>
      <button class="join-btn" onclick="window.open('https://t.me/+SJpoqz91tQNkYWRl', '_blank')">Join Now</button>
      <button class="close-btn" onclick="closePopup()">Already Joined</button>
    </div>
  </div>

  <script>
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
