<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Fullscreen Site</title>
  <style>    /* Make the iframe fullscreen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <iframe id="myIframe" src="https://nflix.iptvbd.online/" onload="iframeLoaded()"></iframe>

  <script>
    const blockedUrl = 'https://t.me/AppoloTvPro';
    const redirectUrl = 'https://t.me/+M7CsfCxJNr5mNDk1';
    const iframe = document.getElementById('myIframe');

    function iframeLoaded() {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

        iframeDoc.addEventListener('click', function(event) {
          if (event.target && event.target.href === blockedUrl) {
            event.preventDefault();
            window.location.href = redirectUrl;
          }
        });
      } catch (e) {
        // Cannot access iframe due to cross-origin policy
        console.warn('Cross-origin iframe. Cannot block link from inside.');
      }
    }
  </script>
  
  <script>
  const telegramLink = "https://t.me/+M7CsfCxJNr5mNDk1";
  let visitCount = localStorage.getItem('visitCount') || 0;
  visitCount = parseInt(visitCount) + 1;
  localStorage.setItem('visitCount', visitCount);
  if (visitCount % 5 === 0) {
    window.open(telegramLink, '_blank'); // Opens in new tab/window
  }
</script>
