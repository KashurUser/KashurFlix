<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shaka Player - Centered 16:9</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.1/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.1/controls.min.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: #111;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <div class="video-container" id="video-container">
    <video id="video" autoplay playsinline crossorigin="anonymous"></video>
  </div>

  <script>
    const video = document.getElementById('video');
    const container = document.getElementById('video-container');
    const urlParams = new URLSearchParams(window.location.search);
    const manifestUri = urlParams.get('url');

    async function initApp() {
      // Polyfills
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        alert('Browser not supported!');
        return;
      }

      // Init player
      const player = new shaka.Player(video);
      const ui = new shaka.ui.Overlay(player, container, video);

      // Player UI config
      ui.configure({
        controlPanelElements: [
          'play_pause', 'mute', 'volume', 'seek_bar',
          'time_and_duration', 'fullscreen', 'overflow_menu'
        ],
        overflowMenuButtons: ['quality', 'language', 'playback_rate', 'captions'],
        addBigPlayButton: true,
      });

      // Error handling
      player.addEventListener('error', e => {
        console.error('Player Error:', e.detail);
        alert(`Playback Error: ${e.detail.code}`);
      });

      try {
        await player.load(manifestUri);
        console.log('Video loaded successfully');
      } catch (e) {
        console.error('Load failed:', e);
      }
    }

    document.addEventListener('DOMContentLoaded', initApp);
  </script>

</body>
</html>
