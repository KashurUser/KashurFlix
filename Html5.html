<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shiny Live Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
}
#player {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>

<div id="player"></div>

<script>
var url = new URLSearchParams(window.location.search).get('url');

if (url) {
  jwplayer("player").setup({
    file: url,
    autostart: true,
    mute: false,
    width: "100%",
    height: "100%",
    primary: "html5",
    key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=",
    image: "https://blogger.googleusercontent.com/img/a/AVvXsEiGqaZeRBZ6Y7yV5ZYSRiNRhBa5q9_EMx7R5TJcHd3XJwwHh2YhNOGt76Y4vEcUIjvIaA7W-Tw1RyMLP-4WZwVHA4mk18zwXl7HdSL5WabprIasDOWJO7jpL0zTQB4p_y7X0Rv0xwe-cJ-GvxofAgeRp2FIiNgB90n_b8Cqw0sAaZqVhJg_fi9UyfSO8KY"
  });
} else {
  document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:40px;'>No URL Provided</h1>";
}
</script>

</body>
</html>
