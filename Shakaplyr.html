<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KashurFlix Shaka</title>
  <link rel="shortcut icon" href="https://i.ibb.co/1pYGvdp/klogo.jpg" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.min.css" />
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      flex-direction: column;
      font-family: sans-serif;
    }

    #video-container {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16/9;
      position: relative;
      display: none;
    }

    video {
      width: 100%;
      height: 100%;
    }

    #no-url-message {
      text-align: center;
      color: white;
      font-size: 18px;
      padding: 20px;
    }

    #telegramButton {
      background-color: #0088cc;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #telegramButton:hover {
      background-color: #006799;
    }
  </style>
</head>
<body>
  <div id="video-container" class="shaka-video-container">
    <video id="video" class="shaka-video" autoplay muted preload="auto" poster="https://i.ibb.co/qFLHj2qM/ingx8.jpg"></video>
    <div class="shaka-controls shaka-bottom-controls"></div>
  </div>

  <div id="no-url-message">
    <p>Join our Telegram to get latest live stream links</p>
    <button id="telegramButton" onclick="window.open('https://t.me/+y2t5X8MOn_hlMWI1', '_blank')">Join Telegram</button>
  </div>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const videoContainer = document.getElementById('video-container');
      const noUrlMessage = document.getElementById('no-url-message');
      
      // Get the 'url' query parameter from the URL
      const manifestUri = getQueryParam('url');

      if (!manifestUri) {
        noUrlMessage.style.display = 'block'; // Show message if URL is missing
        return;
      }

      if (shaka.Player.isBrowserSupported()) {
        const player = new shaka.Player(video);
        const ui = new shaka.ui.Overlay(player, videoContainer, video);

        ui.configure({
          addBigPlayButton: true,
          controlPanelElements: [
            'play_pause', 'time_and_duration', 'mute', 'volume',
            'fullscreen', 'seek_bar', 'overflow_menu'
          ],
          seekBarColors: {
            base: 'rgba(255, 255, 255, 0.3)',
            buffered: 'rgba(255, 255, 255, 0.54)',
            played: 'rgb(0, 255, 0)'
          }
        });

        player.configure({
          streaming: {
            bufferingGoal: 30 // 30 second buffer preload
          }
        });

        video.addEventListener('play', () => {
          console.log("Playback started");
        });

        try {
          // Attempt to load the m3u8 stream
          await player.load(manifestUri);
          console.log('Video loaded successfully');
          noUrlMessage.style.display = 'none'; // Hide message once video starts loading
          videoContainer.style.display = 'block'; // Show video container
        } catch (error) {
          console.error('Error loading video: ', error);
          noUrlMessage.style.display = 'block'; // Show message if there is an error loading the video
        }
      } else {
        console.error('Shaka Player not supported');
      }
    }

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name); // Return the value of the URL parameter 'name'
    }

    // Call initPlayer once the DOM content is loaded
    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
