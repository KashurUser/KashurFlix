<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Quality Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      border: 2px solid #fff;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <video id="player" controls playsinline></video>

  <select id="streamSelect">
    <option value="https://yourdomain.com/video240.m3u8">240p</option>
    <option value="https://yourdomain.com/video360.m3u8">360p</option>
    <option value="https://yourdomain.com/video480.m3u8">480p</option>
    <option value="https://yourdomain.com/video720.m3u8">720p</option>
    <option value="https://yourdomain.com/video1080.m3u8">1080p</option>
  </select>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    const video = document.getElementById('player');
    const select = document.getElementById('streamSelect');

    let hls;
    let player;

    function loadStream(url) {
      console.log("Switching to:", url);

      if (hls) {
        hls.destroy();
        hls = null;
      }
      if (player) {
        player.destroy();
        player = null;
      }

      video.removeAttribute('src');
      video.load();

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const availableQualities = hls.levels.map(l => l.height).sort((a, b) => b - a);
          const defaultQuality = availableQualities[0];

          player = new Plyr(video, {
            quality: {
              default: defaultQuality,
              options: availableQualities,
              forced: true,
              onChange: newQuality => {
                hls.levels.forEach((level, i) => {
                  if (level.height === newQuality) {
                    hls.currentLevel = i;
                  }
                });
              }
            }
          });

          video.play().catch(() => {
            console.log("Autoplay blocked, please click play");
          });
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch(() => {
            console.log("Autoplay blocked");
          });
        });
        player = new Plyr(video);
      }
    }

    // Initial load
    loadStream(select.value);

    // On dropdown change
    select.addEventListener('change', () => {
      loadStream(select.value);
    });
  </script>
</body>
</html>
