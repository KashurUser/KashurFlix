<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream Player</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      width: 45%;
      max-width: 220px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 16px;
    }

    .card button {
      background: #ff3c3c;
      border: none;
      padding: 10px;
      color: white;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .card button:hover {
      background: #e62e2e;
    }

    #playerContainer {
      display: none;
      width: 100%;
      height: 25vh;
      background: black;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      box-shadow: 0 10px 20px rgba(0,0,0,0.8);
    }

    #streamPlayer {
      width: 100%;
      height: 100%;
      border: none;
    }

    body.playing {
      padding-top: 25vh;
    }

    @media screen and (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="playerContainer">
    <iframe id="streamPlayer" allowfullscreen></iframe>
  </div>

  <div class="container" id="streamList">
    <!-- Cards will load here -->
  </div>

  <script>
    const jsonUrl = "https://kashurflix.netlify.app/streamxxy.json";
    const streamList = document.getElementById("streamList");
    const playerContainer = document.getElementById("playerContainer");
    const streamPlayer = document.getElementById("streamPlayer");

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        const players = data.players;

        data.streams.forEach(stream => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${stream.img}" alt="${stream.title}">
            <h3>${stream.title}</h3>
            <button onclick="playStream('${stream.url}', '${stream.player_type}')">Play</button>
          `;
          streamList.appendChild(card);
        });

        window.playStream = (url, playerType) => {
          const playerBase = players[playerType];
          if (playerBase) {
            const finalUrl = `${playerBase}?url=${encodeURIComponent(url)}`;
            streamPlayer.src = finalUrl;
            playerContainer.style.display = "block";
            document.body.classList.add("playing");
          } else {
            alert("Player not found for type: " + playerType);
          }
        };
      })
      .catch(err => {
        console.error("Error loading JSON:", err);
      });
  </script>
</body>
</html>
