<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Ipl Multi-Language</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
  <link href="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/css/halfmoon.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #player {
      display: none;
      width: 100%;
      height: 100%;
    }
    .plyr__top-controls {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 3;
    }
    .plyr__lang-switcher {
      position: relative;
      display: inline-block;
    }
    .plyr__lang-btn {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: 1px solid #fff;
      padding: 6px 30px 6px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .plyr__lang-btn::after {
      content: 'â–¼';
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
    }
    .plyr__lang-options {
      position: absolute;
      top: 90%;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #555;
      border-radius: 4px;
      margin-top: 5px;
      display: none;
      min-width: 120px;
      max-height: 400px;
      overflow-y: auto;
    }
    .plyr__lang-option {
      color: #fff;
      padding: 8px 15px;
      cursor: pointer;
    }
    .plyr__lang-option:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <!-- Video Player -->
  <video id="player" controls preload="metadata" poster="https://www.icecric.news/wp-content/uploads/2024/12/unnamed-3.webp" class="plyr"></video>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('player');
      video.style.display = 'block';
      let streams = {};
      let hls, currentLang = '';

      // Fetch JSON data
      try {
        const response = await fetch('https://kashurflix.netlify.app/iplxcd.json');
        streams = await response.json();
        currentLang = Object.keys(streams)[0]; // Set default to first channel
      } catch (err) {
        console.error('Failed to load channels JSON:', err);
        return;
      }

      function initHls(url) {
        if (hls) hls.destroy();
        hls = new Hls({ maxMaxBufferLength: 100 });
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      }

      initHls(streams[currentLang]);
      const player = new Plyr(video);

      player.on('ready', () => {
        const container = player.elements.container;
        const topControls = document.createElement('div');
        topControls.className = 'plyr__top-controls';

        const langSwitcher = document.createElement('div');
        langSwitcher.className = 'plyr__lang-switcher';

        langSwitcher.innerHTML = `
          <button class="plyr__lang-btn">${currentLang}</button>
          <div class="plyr__lang-options">
            ${Object.entries(streams).map(([key, val]) =>
              `<div class="plyr__lang-option" data-lang="${key}">${key}</div>`
            ).join('')}
          </div>
        `;

        topControls.appendChild(langSwitcher);
        container.appendChild(topControls);

        const btn = langSwitcher.querySelector('.plyr__lang-btn');
        const options = langSwitcher.querySelector('.plyr__lang-options');

        btn.addEventListener('click', e => {
          e.stopPropagation();
          options.style.display = options.style.display === 'block' ? 'none' : 'block';
        });

        langSwitcher.querySelectorAll('.plyr__lang-option').forEach(opt => {
          opt.addEventListener('click', e => {
            const lang = e.target.dataset.lang;
            if (lang !== currentLang) {
              currentLang = lang;
              btn.textContent = lang;
              initHls(streams[lang]);
            }
            options.style.display = 'none';
          });
        });

        document.addEventListener('click', e => {
          if (!langSwitcher.contains(e.target)) {
            options.style.display = 'none';
          }
        });
      });
    });
  </script>

</body>
</html>
