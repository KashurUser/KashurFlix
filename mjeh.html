<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            padding-top: 100px; /* Space for the fixed player */
        }

        .card {
            width: 200px;
            margin: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        .card h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .card button {
            background-color: #ff5e57;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #ff1a00;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            text-align: center;
        }

        .popup-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #45a049;
        }

        /* Fixed player */
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 500px;
            z-index: 9999; /* Ensures it stays on top */
            background: rgba(0, 0, 0, 0.8);
        }

        /* Ensure that the page content doesn't overlap the fixed player */
        body {
            padding-top: 520px; /* Adjust this to match player height */
        }
    </style>
</head>
<body>
    <div id="player-container">
        <iframe id="player" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="container">
        <!-- Stream cards will be dynamically loaded here -->
    </div>

    <!-- Popup for stream selection -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Select Player</h2>
            <button id="play">Play with Selected Player</button>
        </div>
    </div>

    <script>
        const jsonURL = "https://kashurflix.netlify.app/streamxxy.json"; // Your JSON URL
        const container = document.querySelector('.container');
        const popup = document.getElementById('popup');
        const playerIframe = document.getElementById('player');
        const playButton = document.getElementById('play');
        let selectedStream = null;

        // Fetching the JSON data from the URL
        fetch(jsonURL)
            .then(response => response.json())
            .then(data => {
                // Create stream cards based on fetched data
                data.streams.forEach(stream => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${stream.img}" alt="${stream.title}">
                        <h3>${stream.title}</h3>
                        <button onclick="selectStream('${stream.title}', '${stream.url}', '${stream.player_type}')">Play</button>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        // Function to show the popup and select the stream
        function selectStream(title, url, playerType) {
            selectedStream = { title, url, playerType };
            popup.style.display = 'flex';
        }

        // Play with selected player
        playButton.addEventListener('click', () => {
            const playerURL = `https://kashurflix.netlify.app/${selectedStream.playerType}.html?url=${selectedStream.url}`;
            loadPlayer(playerURL);
            popup.style.display = 'none';
        });

        // Function to load the appropriate player based on the selected player
        function loadPlayer(playerUrl) {
            playerIframe.src = playerUrl;
        }
    </script>
</body>
</html>
