<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live TV Player</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
    }

    .player-container {
      width: 100%;
      height: 240px;
      background: black;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .channels {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 12px;
    }

    .channel {
      background: #111;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
    }

    .channel:hover {
      background: #222;
      transform: scale(1.03);
    }

    .channel img {
      width: 100%;
      height: 80px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    @media (min-width: 600px) {
      .channels {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 900px) {
      .channels {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="player-container">
    <iframe id="player" allowfullscreen allow="autoplay; encrypted-media" controls></iframe>
  </div>

  <div class="channels">
    <!-- Channels (same as before) -->
    <div class="channel" onclick="play('https://kashurflix.netlify.app/playrio.html?url=https://live-proxy.vercel.app/cors?url=https://oriby-streaming-proxy.sultanarabi161.workers.dev/https://www.tbn24.com/api/video/4028_0.m3u8')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShi-_2VNzue6KELNbHme5VM8-M6126g5tVQ1uf9Plm0wACamlIQ736Hw0x&s=10" alt="Star Sports 1">
      STAR SPORTS 1
    </div>
    <!-- Add other channels here the same way -->
  </div>

  <script>
    function play(url) {
      const player = document.getElementById('player');
      player.src = url + (url.includes('?') ? '&controls=1' : '?controls=1');
    }
  </script>

</body>
</html>
