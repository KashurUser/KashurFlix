    }

    .player-container {
      width: 100%;
      height: 300px;
      background: black;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .channels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .channel {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
    }

    .channel:hover {
      background: #222;
      transform: scale(1.03);
    }

    .channel img {
      width: 100%;
      height: 80px;
      object-fit: contain;
      margin-bottom: 5px;
    }
  </style>
