<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shaka Player - Centered 16:9</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.1/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.1/controls.min.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .video-container {
      position: relative;
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: #111;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="video" autoplay muted playsinline></video>
    <div class="shaka-controls-container" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const container = document.querySelector('.video-container');
    const urlParams = new URLSearchParams(window.location.search);
    const manifestUri = urlParams.get('url');

    function initApp() {
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        alert('Browser not supported!');
        return;
      }

      const player = new shaka.Player(video);
      const ui = new shaka.ui.Overlay(player, container, video);
      const controls = ui.getControls();

      // Enable quality selection
      ui.configure({
        controlPanelElements: [
          'play_pause', 'mute', 'volume', 'spacer', 'time_and_duration', 'overflow_menu'
        ],
        overflowMenuButtons: ['quality', 'language', 'playback_rate', 'captions'],
        addBigPlayButton: true,
        seekBarColors: {
          base: 'gray',
          buffered: 'lightblue',
          played: 'cyan'
        }
      });

      player.addEventListener('error', (e) => {
        console.error('Error:', e.detail);
        alert(`Playback Error ${e.detail.code}`);
      });

      player.load(manifestUri).then(() => {
        console.log('Stream loaded');
      }).catch((e) => {
        console.error('Load failed', e);
      });
    }

    document.addEventListener('DOMContentLoaded', initApp);
  </script>

</body>
</html>
